{% extends 'base.html' %}
{% block content %}

<h1>Guitar List</h1>

{% for guitar in guitars %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ guitar.brand }}</span>
      <p>Brand: {{ guitar.model }}</p>
      <p>Description: {{ guitar.description }}</p>
      {% if guitar.year > 0 %}
        <p>Year: {{ guitar.year }}</p>
      {% else %}
        <p>Year: Not Provided</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
